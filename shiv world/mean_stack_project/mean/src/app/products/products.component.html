<div class="panel panel-primary">
    <div class="panel-heading">
        {{productList}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">filter by:</div>
            <div class="col-md-4"><input type="text" [(ngModel)]="filterText" (ngModelChange)="changefilter(filterText)" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered By: {{filterText}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="ChangeImage()">
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>

                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <!-- <td>{{product.productId}}</td> -->
                        <td><img [src]='product.imageUrl' [title]='product.productName' *ngIf="showImage" [style.width.px]="product.imageWidth"></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>                        
                        <td>{{product.price | currency}}</td>
                        <td><pm-star [rating]="product.starRating" (ratingClicked)=onRatingClicked($event)></pm-star></td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
