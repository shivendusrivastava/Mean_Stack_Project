<div *ngIf="!name; else formInfo">
<form [formGroup]="rForm" (ngSubmit)="postData(rform.value)">
    <div class="form-container">
<div class="row column">
    <h2>Angular Reactive Form</h2>
    <label>Name
        <input type="text" formControlName="name">
      </label>

      <label>Description
        <textarea  formControlName="description"></textarea>
      </label>

      <label for="validate">Minimum of 3 Characters</label>
      <input type="checkbox" name="validate" formControlName="validate" value="1"> On
      
      <input type="submit" class="btn btn-default" value="Submit Form" [disabled]="!rForm.valid">
    </div>
    </div>
</form>

</div>

<ng-template #formInfo>
    <div class="form-container">
        <div class="row columns">
            <h1>{{name}}</h1>
            <p>{{description}}</p>
        </div>
    </div>
</ng-template>
